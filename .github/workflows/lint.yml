name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run Ruff (Formatting check)
        run: |
          uv run ruff format --check --diff .

      - name: Run Ruff (Linting and import sorting)
        run: |
          uv run ruff check .

      - name: Run PyMarkdown (Markdown linting)
        run: |
          uv run pymarkdown scan *.md

      - name: Run MyPy (Type checking)
        run: |
          uv run mypy .

      - name: Run Bandit (Security linting)
        run: |
          uv run bandit -r -f json -o bandit-report.json custom_components/ sync_manifest.py || true
          uv run bandit -r custom_components/ sync_manifest.py

      - name: Check manifest.json sync
        run: |
          python sync_manifest.py --check

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bandit-security-report
          path: bandit-report.json
