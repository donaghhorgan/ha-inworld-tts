name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Run Ruff (Formatting check)
      run: |
        uv run ruff format --check --diff custom_components/

    - name: Run Ruff (Linting and import sorting)
      run: |
        uv run ruff check custom_components/

    - name: Run PyMarkdown (Markdown linting)
      run: |
        uv run pymarkdown scan *.md

    - name: Run MyPy (Type checking)
      run: |
        uv run mypy custom_components/

    - name: Run Bandit (Security linting)
      run: |
        uv run bandit -r -f json -o bandit-report.json custom_components/ || true
        uv run bandit -r custom_components/

    - name: Run Safety (Dependency vulnerability check)
      run: |
        uv run safety scan --json --output safety-report.json || true
        uv run safety scan

    - name: Upload Bandit report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: bandit-security-report
        path: bandit-report.json

    - name: Upload Safety report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: safety-vulnerability-report
        path: safety-report.json
